<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify Frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="vh-100" style="background-color: #0d0d0d;">
        <div class="container  py-5 h-100">
          <div class="row  d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">
              <div class="card rounded-3">
                <div class="card-body p-4">
      
                  <h4 class="text-center my-3 pb-3">Taskify</h4>
      
                  <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                    <div class="col-12">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="form1" class="form-control" placeholder="Enter task here.." />
                      </div>
                    </div>
      
                    <div class="col-12">
                      <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary">Save</button>
                    </div>
                  </form>
      
                  <table class="table mb-4">
                    <thead>
                      <tr>
                        <th scope="col"></th>
                        <th scope="col">Todo item</th>
                        <th scope="col">Time</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row"><input type="checkbox" name="" id=""></th>
                        <td>Buy groceries for next week</td>
                        <td>12/04/2023 9:15AM</td>
                        <td>
                          <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-danger">Delete</button>
                          <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success ms-1">Edit</button>
                        </td>
                      </tr>

                    </tbody>
                  </table>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="./script.js"></script>    
</body>
</html>
